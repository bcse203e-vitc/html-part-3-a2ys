<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .highlight {
            background-color: #ffeb99;
            font-weight: bold;
        }

        tfoot {
            font-weight: bold;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <h2>Sports League Table</h2>

    <table>
        <tr>
            <th>Team Name</th>
            <th>Matches Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
            <th>Points</th>
        </tr>
        <tr class="highlight">
            <td>Team A</td>
            <td>20</td>
            <td>15</td>
            <td>3</td>
            <td>2</td>
            <td>47</td>
        </tr>
        <tr class="highlight">
            <td>Team B</td>
            <td>20</td>
            <td>14</td>
            <td>4</td>
            <td>2</td>
            <td>44</td>
        </tr>
        <tr class="highlight">
            <td>Team C</td>
            <td>20</td>
            <td>13</td>
            <td>5</td>
            <td>2</td>
            <td>41</td>
        </tr>
        <tr>
            <td>Team D</td>
            <td>20</td>
            <td>10</td>
            <td>7</td>
            <td>3</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Team E</td>
            <td>20</td>
            <td>9</td>
            <td>8</td>
            <td>3</td>
            <td>30</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="5">Total Matches Played</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
